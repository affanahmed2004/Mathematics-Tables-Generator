<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator</title>
    <style>
.style1 {
    color: red;
    border: 3px solid black;
    padding: 10px;border-radius: 25px;
    background-color: white;


}
.style1:hover {
    color: black;
    border: 3px solid red;
    padding: 10px;border-radius: 25px;
    background-color: white;
    transition: 0.5s;
    border-radius: 0px;
    

}
    </style>
</head>
<body>
    <center>
    <h1>Multiplication Table Generator
<input type="number" id="multiplicand" min="2" max="20">
    
    <button onclick="generateTable()" class="style1">Generate Table</button></h1>

    <script>
        alert("Assalamualaikum, Welcome to the Page.")

confirm("Do you want to go in???")

var inp = prompt("Please enter the Number.")
function generateTable() {
const multiplicandInput = document.getElementById('multiplicand');
const multiplicand = parseInt(multiplicandInput.value);

if (isNaN(multiplicand) || multiplicand < 2 || multiplicand > 20) {
  alert('Please enter a valid number between 2 and 20.');
  return;
}
}
document.write(`${inp} x 1 = `, inp*1 + "<br>")
document.write(`${inp} x 2 = `, inp*2 + "<br>")
document.write(`${inp} x 3 = `, inp*3 + "<br>")
document.write(`${inp} x 4 = `, inp*4 + "<br>")
document.write(`${inp} x 5 = `, inp*5 + "<br>")
document.write(`${inp} x 6 = `, inp*6 + "<br>")
document.write(`${inp} x 7 = `, inp*7 + "<br>")
document.write(`${inp} x 8 = `, inp*8 + "<br>")
document.write(`${inp} x 9 = `, inp*9 + "<br>")
document.write(`${inp} x 10 = `, inp*10 + "<br>")
document.write(`${inp} x 11 = `, inp*11 + "<br>")
document.write(`${inp} x 12 = `, inp*12 + "<br>")
document.write(`${inp} x 13 = `, inp*13 + "<br>")
document.write(`${inp} x 14 = `, inp*14 + "<br>")
document.write(`${inp} x 15 = `, inp*15 + "<br>")
document.write(`${inp} x 16 = `, inp*16 + "<br>")
document.write(`${inp} x 17 = `, inp*17 + "<br>")
document.write(`${inp} x 18 = `, inp*18 + "<br>")
document.write(`${inp} x 19 = `, inp*19 + "<br>")
document.write(`${inp} x 20 = `, inp*20 + "<br>")
    </script>
    </center>
</body>
</html>
